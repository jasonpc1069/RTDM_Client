<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
        <link rel='stylesheet' href='css/cim.css'>
    
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
        
        <title>RTDM Client</title>
    </head>
    <body>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>       
        <script src="https://kit.fontawesome.com/7cc150e0f5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
       
        <!-- Main Javascript-->
       <script src="/js/main.js"></script>


        <!-- GUI -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <img src="/img/tfl.png" alt="TfL Logo" width="150">
            <p class="navbar-text project-name text-dark">RTDM |
                <span class="project-logo">Real Time Disruption Messaging</span></p>
            <a class="btn btn-outline-primary ml-auto nav__el--logout(href='/users/logout')">Login</a>
        </nav>
        
        <main>
            <div class="container">
                <div class="main_panel">  
                    <div class="title_panel">
                        <label class="title_font">1) Message Builder</label>
                    </div> 
                    <div class="message_builder_panel flex_container">
                        <div class="line_panel card text-center">
                            <div class="heading_font card-header">Line</div>
                            <div class="line_btn-group card-body" id="lineList"></div>
                        </div> 
                        <div class="preamble_panel card text-center">
                            <div class="heading_font card-header px-0">Preamble</div>
                            <div class="preamble_btn-group card-body" data-toggle="buttons" id="preambleList"></div>
                        </div> 
                        <div class="disruption_panel card">
                            <div class="heading_font card-header pr-0">Disruption</div>
                            <div class="disruption_btn-group card-body d-flex flex-column flex-wrap btn-group" data-toggle="buttons" id="disruptionList"></div>
                        </div>
                        <div class="reason_panel card">
                            <div class="heading_font card-header">Reason</div>
                            <div class="card-body p-0 d-flex flex-wrap flex-column align-content-start align-items-start" style="height: 326px;">
                                <div class="reason_btn-panel">
                                    <div class="reason_btn-group d-flex flex-column flex-wrap btn-group" data-toggle="buttons" id="reasonList"></div>
                                    <button type="button" class="btn btn-lg btn-primary reason_clear">Clear</button>
                                </div>
                                <div class="d-flex">
                                    <div class="input-group reason_input_text" style="margin-top: 5px;">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="reasonText" placeholder="Enter search text" class="form-control">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary button_text fas fa-times"></button>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary button_text" style="height: 38px; margin-left: 5px; margin-top: 5px;">Search</button>
                                </div>
                                <div class="reason_search_text rounded" style="overflow: scroll">
                                    <ul class="reasonItems" style="padding:0px; padding-left:5px; list-style-type:none;" id="reasonSelectedList"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="break"></div>
                    <div class="message_assembly_panel">
                        <div class="title_panel">
                            <label class="title_font">2) Message Assembler</label>
                        </div>
                        <div class="input-group  message_input_text ident10" style="margin-top: 5px;">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                            <input type="text" id="messageText" placeholder="Enter search text" class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-primary button_text">Search</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fragmentArea" class="heading_font ident10 m-0">Fragments</label>
                            <textarea id="fragmentArea" rows="15" class="form-control ident10 message_fragment_text" readonly></textarea>
                        </div>
                        <label class="heading_font ident10 m-0">Complete Message</label>
                        <div class="complete_message_panel ident10 rounded">
                            <div style="padding-left: 5px; padding-right: 5px; margin-top: 2px; line-height: 18px;" id="messageAssembly"></div>
                        </div>
                        <button class="btn btn-primary button_text ident10 mt-4" id="previewClick"><i class="fas fa-headphones"></i> Preview</button>
                    </div>
                </div>
            </div>
            <!-- <div class="footer" id="footer-main">
                <div class="container">
                   <div class="row">
                       <div class="col-md-8 m-auto">
                           <p>Built by the C&I Stratford Team, 2020</p>
                       </div>
                   </div>
               </div>
            </div> -->
        </main>

        <div class="modal fade" id="lineModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Line Selector</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body d-flex flex-column" id="lineSelectedList"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
