<div class="textpanel text_only_panel">
    <div class="title_panel">
        <label class="title_font">3) Text Only (no audio)</label>
    </div>
    <label class="heading_font ident10 m-0">Textual Message</label>
    <div class="textual_message_panel ident10 rounded">
        <div class="textual_message" contenteditable="true" id="textualMessage"></div>
    </div>
    <label class="heading_font ident10 m-0">Suggestions</label>
    <div class="container d-flex ident10 m-0 p-0">
        <div class="suggestions_panel rounded">
            <ol class="textual_suggestions" id="textualSuggestions"></ol>
        </div>
        <div class="d-flex flex-wrap align-content-start">
            <div class="textual_btn_panel">
                <button class="btn btn-outline-dark button_text textual" id="textualPrevious" disabled><i class="fas fa-backward"></i><br>Previous</button>
                <button class="btn btn-outline-dark button_text textual" id="textualNext" disabled><i class="fas fa-forward"></i><br>Next</button>
                <button class="btn btn-outline-dark button_text textual mx-auto" id="textualClear" disabled><i class="fas fa-broom"></i><br>Clear</button>
                <button class="btn btn-outline-dark button_text textual" id="textualSave" disabled><i class="fas fa-save"></i><br>Save</button>
                <button class="btn btn-outline-dark button_text textual" id="textualSchedule" disabled><i class="fas fa-calendar-alt"></i><br>Play Schedule</button>
            </div>
            <label class="heading_font mx-auto" style="margin-top:5px" id="messagelength">Message Length:</label>
        </div>
    </div>
</div>
