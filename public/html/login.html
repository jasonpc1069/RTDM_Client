<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
        <link rel='stylesheet' href='css/cim.css'>
    
        <title>RTDM Client</title>
    </head>
        <body class="flex: 0 1 100%">
            <!-- GUI -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <div id="appData"></div>
            </nav>
            <main>
                <div class="container login_panel">
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <div class="card card-body">
                                <h3 class="text-center mb-3"><i class="i fas fa-sign-in-alt"></i> User Login</h3>
                                <% if(success_msg != ''){ %>
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                      <%= success_msg %>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                <% } %> 
                                <% if(error_msg != ''){ %>
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <%= error_msg %>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                <% } 
                                %> <% if(error != ''){ %>
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <%= error %>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                <% } %>
                                <form action='users/login', method='POST'>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input class="form-control" id="username" type='text'  name='username'  placeholder='Enter Username'></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" id="password" type='password'  name='password'  placeholder='Enter Password'></input>
                                    </div>
                                    <button class="btn btn-primary btn-block" type='submit'>Login</button> 
                                    <!-- <small class="text-muted">Not Registered?<a href="users/register"> register</a></small> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div id="footer">  
            

            <!-- Bootstrap JS and dependencies -->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>       
            <script src="https://kit.fontawesome.com/7cc150e0f5.js" crossorigin="anonymous"></script>
        
            <!-- Main Javascript-->
            <script src="js/main.js"></script> 
            <script src="js/dataHandler.js"></script> 
    </body>
