<div class="d-flex">
    <div class="library_browser_panel">
        <div class="title_panel">
            <label class="title_font">Library Browser</label>
        </div>
        <div class="library_message_panel rounded">
            <div class="library_message" id="libraryMessage"></div>
        </div>
        <div class="d-flex flex-columns">
            <div class="library_type_panel rounded">
                <ol class="libraryTypeItems library_type_list" id="libraryTypeList"></ol>
            </div>
            <div class="library_message_list_panel rounded">
                <ol class="libraryTypeItems library_message_list" id="libraryMessageList"></ol>
            </div>
            <div class="library_message_list_1_panel rounded">
                <ol class="libraryTypeItems library_message_list_1" id="libraryMessageList1"></ol>
            </div>
        </div>
    </div>
    <div class="library_playlist_panel">
        <div class="title_panel">
            <label class="title_font">Play List</label>
        </div>
        <div class="library_pl_message_panel rounded">
            <div class="library_pl_message" id="libraryPLMessage"></div>
        </div>
        <div class="library_playlist_table_panel rounded">
            <ol class="libraryPlaylistItems library_playlist_table" id="libraryPlaylistList"></ol>
        </div>
    </div>
</div>
