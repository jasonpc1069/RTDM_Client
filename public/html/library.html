<div class="d-flex">
    <div class="library_browser_panel">
        <div class="title_panel">
            <label class="title_font">Library Browser</label>
        </div>
        <div class="library_message_panel rounded">
            <div class="library_message" id="libraryMessage"></div>
        </div>
        <div class="d-flex flex-columns">
            <div class="library_type_panel rounded">
                <ol class="libraryTypeItems library_type_list" id="libraryTypeList"></ol>
            </div>
            <div class="library_message_list_panel rounded">
                <ol class="libraryTypeItems library_message_list" id="libraryMessageList"></ol>
            </div>
            <div class="library_message_list_1_panel rounded">
                <ol class="libraryTypeItems library_message_list_1" id="libraryMessageList1"></ol>
            </div>
        </div>
        <div class="library_browser_btn_panel rounded">
            <button class="btn btn-outline-dark playlist" id="browserEdit" disabled><i class="fas fa-edit"></i><br>Edit</button>
            <button class="btn btn-outline-dark playlist" id="browserRename" disabled><i class="fas fa-file-signature"></i><br>Rename</button>
            <button class="btn btn-outline-dark playlist" id="browserLock" disabled><i class="fas fa-lock"></i><br>Lock</button>
            <button class="btn btn-outline-dark playlist" id="browserDelete" disabled><i class="fas fa-trash-alt"></i><br>Delete</button>
            <button class="btn btn-outline-dark playlist ml-5 mr-auto" id="browserPreview" disabled><i class="fas fa-headphones"></i><br>Preview</button>
            <button class="btn btn-outline-dark playlist" id="browserSave" disabled><i class="fas fa-list-alt"></i><br>Add to Quicklist</button>
            <button class="btn btn-outline-dark playlist" id="browserSchedule" disabled><i class="fas fa-calendar-alt"></i><br>Play Schedule</button>
        </div>
    </div>
    <div class="library_playlist_panel">
        <div class="title_panel">
            <label class="title_font">Play List</label>
        </div>
        <div class="library_pl_message_panel rounded">
            <div class="library_pl_message" id="libraryPLMessage"></div>
        </div>
        <div class="library_playlist_table_panel rounded">
            <ol class="libraryPlaylistItems library_playlist_table" id="libraryPlaylistList"></ol>
        </div>
        <div class="library_playlist_btn_panel rounded">
            <button class="btn btn-outline-dark playlist float-right" id="playlistRefresh" disabled><i class="fas fa-sync-alt"></i><br>Refresh</button>
        </div>
    </div>
</div>
